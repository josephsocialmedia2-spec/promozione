<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Video Immobiliare</title>
<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* TESTO ORIZZONTALE SCORREVOLE */
#ticker {
  position: absolute;
  top: 10%;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  font-size: 28px;
}
#ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 15s linear infinite;
}
@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* COLONNA SINISTRA */
#actions {
  position: absolute;
  left: 15px;
  top: 35%;
  display: flex;
  flex-direction: column;
  gap: 18px;
  font-size: 18px;
}
.action {
  cursor: pointer;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* TELEFONO IN BASSO */
#phone {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- TESTO SCORREVOLE (RISPOSTA CHATGPT) -->
<div id="ticker">
  <span>
    INCOLLA QUI LA RISPOSTA DI CHATGPT ‚Äì DESCRIZIONE IMMOBILE GENERATA AUTOMATICAMENTE
  </span>
</div>

<!-- AZIONI LATO SINISTRO -->
<div id="actions">
  <div class="action">‚ù§Ô∏è Metti like</div>
  <div class="action">üîÅ Condividi</div>
  <div class="action">üí¨ Scrivimi in DM</div>
  <div class="action">üìû Chiama: 333 1234567</div>
</div>

<!-- TELEFONO FONDO -->
<div id="phone">
  Contatti rapidi: 333 1234567
</div>

</body>
</html>
