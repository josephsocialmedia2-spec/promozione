<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebTok PRO ‚Äî Recorder + Feed + Teleprompter + Ticker + IndexedDB</title>
  <style>
    :root { color-scheme: dark; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#07070a; color:#fff;
      height:100vh; overflow:hidden;
    }
    .app{
      width:min(460px, 100vw);
      height:100vh;
      margin:0 auto;
      position:relative;
      background:#000;
    }

    /* FEED */
    .feed{
      position:absolute; inset:0;
      overflow-y:auto;
      scroll-snap-type:y mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling: touch;
      background:#000;
    }
    .page{
      height:100vh;
      scroll-snap-align:start;
      position:relative;
      background:#000;
      overflow:hidden;
    }
    .page video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      background:#000;
    }
    .page .shade{
      position:absolute; inset:0;
      background:
        linear-gradient(to top, rgba(0,0,0,.65), transparent 40%),
        linear-gradient(to bottom, rgba(0,0,0,.35), transparent 35%);
      pointer-events:none;
    }

    /* REC SCREEN */
    .recScreen{
      position:absolute; inset:0;
      background:#000;
      display:none;
    }
    .recScreen.active{ display:block; }

    .recStage{
      position:absolute; inset:0;
      background:#000;
      overflow:hidden;
    }
    .recStage video, .recStage canvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    .recStage canvas{ display:none; } /* record source */

    /* Preview mirror (optional) */
    .mirrorPreview{
      transform: scaleX(-1);
    }

    /* HUD */
    .hud{
      position:absolute; inset:0;
      padding:16px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      pointer-events:auto;
    }
    .pill{
      width:100%;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }
    .pill input, .pill textarea{
      width:100%;
      background:transparent;
      border:0; outline:0;
      color:#fff;
      font-weight:650;
      font-size:14px;
      resize:none;
    }
    .pill .mini{
      width:auto;
      padding:6px 10px;
      border-radius:12px;
      background:rgba(0,0,0,.20);
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      font-size:12px;
      font-weight:900;
    }
    .topicOverlay{
      pointer-events:none;
      font-weight:900;
      font-size:28px;
      line-height:1.12;
      text-shadow: 0 4px 18px rgba(0,0,0,.75);
      max-width:90%;
    }
    .metaOverlay{
      margin-top:8px;
      font-size:13px;
      font-weight:850;
      opacity:.92;
      text-shadow: 0 4px 14px rgba(0,0,0,.75);
      max-width:90%;
    }

    /* SIDE BUTTONS */
    .side{
      pointer-events:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
      padding-bottom:10px;
      max-width:180px;
    }
    button{
      border:0;
      border-radius:16px;
      padding:12px 14px;
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
    }
    button.primary{
      background:#ff2d55;
      border-color:#ff2d55;
    }
    button.ghost{
      background:rgba(0,0,0,.22);
      border-color: rgba(255,255,255,.16);
    }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    /* RECORD UI */
    .recBadge{
      display:inline-flex; align-items:center; gap:8px;
      font-weight:950;
      letter-spacing:.5px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#ff2d55;
      box-shadow: 0 0 0 7px rgba(255,45,85,.18);
      animation:pulse 1.2s infinite;
    }
    @keyframes pulse{
      0%{ transform:scale(1); opacity:1 }
      50%{ transform:scale(1.08); opacity:.85 }
      100%{ transform:scale(1); opacity:1 }
    }

    /* COUNTDOWN */
    .countdown{
      position:absolute; inset:0;
      display:none;
      place-items:center;
      font-size:72px;
      font-weight:950;
      text-shadow: 0 10px 40px rgba(0,0,0,.75);
      background: radial-gradient(circle at center, rgba(0,0,0,.25), rgba(0,0,0,.55));
      pointer-events:none;
      z-index:10;
    }
    .countdown.show{ display:grid; }

    /* TOAST */
    .toast{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:92px;
      background:rgba(0,0,0,.70);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      max-width:92%;
      text-align:center;
      display:none;
      z-index:50;
    }
    .toast a{ color:#7ee787; font-weight:900; text-decoration:none; }

    /* TOP BAR on FEED */
    .topBar{
      position:absolute; top:0; left:0; right:0;
      padding:12px 16px;
      display:flex; align-items:center; justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .brand{
      pointer-events:auto;
      font-weight:950;
      letter-spacing:.2px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      display:flex; align-items:center; gap:8px;
    }
    .brand small{ opacity:.75; font-weight:850; }
    .topActions{
      pointer-events:auto;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .fab{
      pointer-events:auto;
      border-radius:18px;
      padding:12px 14px;
      background:#ff2d55;
      border:1px solid #ff2d55;
      font-weight:950;
      cursor:pointer;
    }
    .fab.ghostFab{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.16);
    }
    .empty{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
      padding:24px;
      text-align:center;
      color:rgba(255,255,255,.9);
    }
    .empty .card{
      max-width:360px;
      border-radius:22px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      padding:18px 16px;
      backdrop-filter: blur(10px);
    }
    .empty h2{ margin:0 0 8px; font-size:18px; }
    .empty p{ margin:0; opacity:.85; line-height:1.35; }
    .kbd{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.22);
      font-weight:950;
      font-size:12px;
      margin:0 2px;
      white-space:nowrap;
    }

    /* Teleprompter UI panel */
    .tpPanel{
      position:absolute;
      left:16px; right:16px;
      top:72px;
      z-index:20;
      pointer-events:auto;
      display:none;
    }
    .tpPanel.show{ display:block; }

    .tpGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .tpControls{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .tpControls button{
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      font-weight:950;
    }
    .tpControls .pill{
      padding:10px 12px;
      border-radius:16px;
      display:flex;
      gap:10px;
      align-items:center;
      width:100%;
    }
    .tpControls input[type="range"]{ width:100%; }
    .tpLabel{ font-size:12px; opacity:.85; font-weight:900; }

    /* Teleprompter overlay (what user reads) */
    .tpOverlay{
      position:absolute;
      left:0; right:0;
      z-index:8;
      pointer-events:none;
      display:none;
    }
    .tpOverlay.show{ display:block; }
    .tpBox{
      margin:0 auto;
      width:min(92%, 440px);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      overflow:hidden;
      padding:14px 14px 10px;
    }
    .tpViewport{
      height:140px; /* will be adjusted */
      overflow:hidden;
      position:relative;
    }
    .tpText{
      position:absolute;
      left:0; right:0;
      top:0;
      font-weight:900;
      line-height:1.2;
      text-shadow: 0 4px 18px rgba(0,0,0,.75);
      white-space:pre-wrap;
      word-break:break-word;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- FEED -->
    <div class="feed" id="feed" aria-label="Feed verticale">
      <div class="topBar">
        <div class="brand">üé¨ WebTok <small>PRO</small></div>

        <!-- ‚úÖ TOP ACTIONS (Upload + Record) -->
        <div class="topActions">
          <button class="fab ghostFab" id="btnUpload">‚¨ÜÔ∏è Upload</button>
          <button class="fab" id="btnOpenRec">+ Registra</button>
        </div>
      </div>

      <div class="empty" id="emptyState">
        <div class="card">
          <h2>Nessun clip ancora</h2>
          <p>
            Premi <span class="kbd">+ Registra</span> oppure <span class="kbd">‚¨ÜÔ∏è Upload</span>.
            <br><br>
            Esempio ticker:
            <span class="kbd">TRILOCALE ¬∑ 82 MQ ¬∑ NAVIGLI ¬∑ ‚Ç¨ 395.000</span>

      </div>
      <!-- pages injected -->
    </div>

    <!-- ‚úÖ INPUT FILE NASCOSTO (UPLOAD VIDEO) -->

    <!-- RECORDER SCREEN -->

      <!-- Teleprompter overlay (visual) -->

          <div class="tpViewport" id="tpViewport">

          <div class="pill">
            <span style="font-size:14px;">üìù</span>
            <textarea id="tpScript" rows="3" placeholder="Script teleprompter‚Ä¶ (va a capo quando vuoi)"></textarea>

          </div>

          <div class="pill" style="flex-direction:column; align-items:stretch; gap:10px;">

              <button class="ghost" id="tpReset">‚Ü∫ Reset</button>
              <button class="ghost" id="tpMirror">Mirror: OFF</button>
              <button class="ghost" id="tpPos">Pos: BASSO</button>

            <div style="display:grid; gap:10px;">
              <div>
                <div class="tpLabel">Velocit√† (px/s)</div>

              </div>
              <div>
                <div class="tpLabel">Dimensione testo</div>
                <input id="tpFont" type="range" min="18" max="60" value="34">
              </div>
              <div>
                <div class="tpLabel">Opacit√† box</div>
                <input id="tpBoxOpacity" type="range" min="0" max="80" value="35">
              </div>
              <div>
                <div class="tpLabel">Altezza teleprompter</div>
                <input id="tpHeight" type="range" min="90" max="260" value="140">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="countdown" id="countdown">3</div>

      <div class="hud">
        <div class="row">
          <div class="pill" style="max-width:100%;">
            <span style="font-size:14px;">üéØ</span>
            <input id="topicInput" placeholder="Ticker (es: TRILOCALE ¬∑ 82 MQ ¬∑ NAVIGLI ¬∑ ‚Ç¨ 395.000) + hashtag" maxlength="140" />
            <span class="mini" id="btnClearTopic">Pulisci</span>
          </div>
        </div>

        <div class="row" style="align-items:flex-end;">
          <div style="display:flex; flex-direction:column; gap:8px; max-width:90%;">
            <div class="topicOverlay" id="topicOverlay"></div>
            <div class="metaOverlay" id="hashOverlay"></div>
          </div>

          <div class="side">
            <button class="ghost" id="btnBack">‚Üê Feed</button>
            <button id="btnStartCam">Attiva camera</button>
            <button id="btnFlip" disabled>Flip</button>

            <button class="ghost" id="btnMirrorPreview">Mirror preview: OFF</button>

            <button class="ghost" id="btnTeleprompter">Teleprompter: OFF</button>
            <button class="ghost" id="btnCountdownToggle">Countdown: ON</button>

            <button class="ghost" id="btnMax15">Max 15s</button>
            <button class="ghost" id="btnMax30">Max 30s</button>
            <button class="ghost" id="btnMax60">Max 60s</button>

            <div class="recBadge" id="recBadge" style="display:none;">
              <span class="dot"></span>
              <span id="recTime">00:00</span>
            </div>

            <button class="primary" id="btnRecord" disabled>Registra</button>
            <button id="btnStop" disabled>Stop</button>

            <button id="btnSaveToFeed" disabled>Salva nel feed</button>
            <button id="btnDownload" disabled>Download</button>
          </div>
        </div>
      </div>

      <div class="toast" id="toast"></div>
    </div>

  </div>

<script>
(() => {
  // ---------------- DOM ----------------
  const feed = document.getElementById('feed');
  const emptyState = document.getElementById('emptyState');
  const btnOpenRec = document.getElementById('btnOpenRec');

  // ‚úÖ UPLOAD
  const btnUpload = document.getElementById('btnUpload');
  const uploadInput = document.getElementById('uploadInput');

  const recScreen = document.getElementById('recScreen');
  const livePreview = document.getElementById('livePreview');
  const canvas = document.getElementById('recCanvas');
  const ctx = canvas.getContext('2d');

  const countdownEl = document.getElementById('countdown');
  const toast = document.getElementById('toast');

  const topicInput = document.getElementById('topicInput');
  const topicOverlay = document.getElementById('topicOverlay');
  const hashOverlay = document.getElementById('hashOverlay');
  const btnClearTopic = document.getElementById('btnClearTopic');

  const btnBack = document.getElementById('btnBack');
  const btnStartCam = document.getElementById('btnStartCam');
  const btnFlip = document.getElementById('btnFlip');
  const btnMirrorPreview = document.getElementById('btnMirrorPreview');

  const btnTeleprompter = document.getElementById('btnTeleprompter');
  const tpPanel = document.getElementById('tpPanel');
  const tpOverlay = document.getElementById('tpOverlay');
  const tpBox = document.getElementById('tpBox');
  const tpViewport = document.getElementById('tpViewport');
  const tpText = document.getElementById('tpText');

  const tpScript = document.getElementById('tpScript');
  const tpClear = document.getElementById('tpClear');
  const tpPlay = document.getElementById('tpPlay');
  const tpPause = document.getElementById('tpPause');
  const tpReset = document.getElementById('tpReset');
  const tpMirror = document.getElementById('tpMirror');
  const tpPos = document.getElementById('tpPos');
  const tpBurn = document.getElementById('tpBurn');
  const tpSpeed = document.getElementById('tpSpeed');
  const tpFont = document.getElementById('tpFont');
  const tpBoxOpacity = document.getElementById('tpBoxOpacity');
  const tpHeight = document.getElementById('tpHeight');

  const btnCountdownToggle = document.getElementById('btnCountdownToggle');

  const btnMax15 = document.getElementById('btnMax15');
  const btnMax30 = document.getElementById('btnMax30');
  const btnMax60 = document.getElementById('btnMax60');

  const recBadge = document.getElementById('recBadge');
  const recTimeEl = document.getElementById('recTime');

  const btnRecord = document.getElementById('btnRecord');
  const btnStop = document.getElementById('btnStop');
  const btnSaveToFeed = document.getElementById('btnSaveToFeed');
  const btnDownload = document.getElementById('btnDownload');

  // ---------------- STATE ----------------
  let stream = null;
  let facingMode = 'user';
  let recorder = null;
  let chunks = [];
  let recordedBlob = null;

  let rafId = null;
  let isCountdownOn = true;

  let maxSeconds = 30;
  let recStartTs = 0;
  let recTimerId = null;

  let mirrorPreview = false;

  // Feed clips (persisted in IndexedDB)
  let clips = []; // { id, createdAt, topic, hashtags, blob, mime, thumbBlob }
  const urlCache = new Map(); // id -> objectURL
  const thumbUrlCache = new Map();

  // Teleprompter
  let tpEnabled = false;
  let tpPlaying = false;
  let tpMirrorOn = false;
  let tpPosition = 'bottom'; // 'bottom' | 'top'
  let tpBurnIn = true;

  let tpScrollY = 0; // px
  let tpLastTs = 0;

  // Ticker
  let tickerX = 0;
  const tickerSpeed = 90; // px/sec
  let lastFrameTs = 0;

  // ---------------- HELPERS ----------------
  const pad2 = (n) => String(n).padStart(2,'0');
  const fmtTime = (sec) => `${pad2(Math.floor(sec/60))}:${pad2(sec%60)}`;
  const nowIso = () => new Date().toISOString();

  function showToast(html, ms=3500){
    toast.innerHTML = html;
    toast.style.display = 'block';
    if (ms) setTimeout(() => toast.style.display = 'none', ms);
  }

  function parseHashtags(text){
    const tags = (text.match(/#[\p{L}\p{N}_]+/gu) || [])
      .map(t => t.toLowerCase());
    return [...new Set(tags)];
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#39;");
  }

  function bestMimeType() {
    const candidates = [
      'video/webm;codecs=vp9,opus',
      'video/webm;codecs=vp8,opus',
      'video/webm'
    ];
    return candidates.find(t => MediaRecorder.isTypeSupported(t)) || '';
  }

  function setMaxButtons(){
    const map = [[btnMax15,15],[btnMax30,30],[btnMax60,60]];
    for (const [btn,val] of map){
      const on = (maxSeconds === val);
      btn.style.borderColor = on ? '#ff2d55' : 'rgba(255,255,255,.18)';
      btn.style.background = on ? 'rgba(255,45,85,.18)' : 'rgba(0,0,0,.22)';
    }
  }

  function syncOverlays(){
    const raw = (topicInput.value || '').trim();
    const topic = raw.replace(/#[\s\S]*$/,'').trim();
    const tags = parseHashtags(raw);
    topicOverlay.textContent = topic;
    hashOverlay.textContent = tags.length ? tags.join(' ') : '';
  }

  topicInput.addEventListener('input', syncOverlays);
  btnClearTopic.addEventListener('click', () => { topicInput.value=''; syncOverlays(); });

  // ---------------- IndexedDB ----------------
  const DB_NAME = 'webtok_pro_db';
  const DB_VER = 1;
  const STORE = 'clips';

  function openDB(){
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, DB_VER);
      req.onupgradeneeded = () => {
        const db = req.result;
        if (!db.objectStoreNames.contains(STORE)){
          const os = db.createObjectStore(STORE, { keyPath: 'id' });
          os.createIndex('createdAt', 'createdAt', { unique:false });
        }
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function dbPutClip(clip){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readwrite');
      tx.objectStore(STORE).put(clip);
      tx.oncomplete = () => { db.close(); resolve(true); };
      tx.onerror = () => { const e = tx.error; db.close(); reject(e); };
    });
  }

  async function dbGetAllClips(){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readonly');
      const req = tx.objectStore(STORE).getAll();
      req.onsuccess = () => { db.close(); resolve(req.result || []); };
      req.onerror = () => { const e = req.error; db.close(); reject(e); };
    });
  }

  async function dbDeleteClip(id){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readwrite');
      tx.objectStore(STORE).delete(id);
      tx.oncomplete = () => { db.close(); resolve(true); };
      tx.onerror = () => { const e = tx.error; db.close(); reject(e); };
    });
  }

  // ---------------- FEED RENDER ----------------
  function getClipUrl(clip){
    if (urlCache.has(clip.id)) return urlCache.get(clip.id);
    const url = URL.createObjectURL(clip.blob);
    urlCache.set(clip.id, url);
    return url;
  }

  function getThumbUrl(clip){
    if (!clip.thumbBlob) return null;
    if (thumbUrlCache.has(clip.id)) return thumbUrlCache.get(clip.id);
    const url = URL.createObjectURL(clip.thumbBlob);
    thumbUrlCache.set(clip.id, url);
    return url;
  }

  function revokeClipUrls(id){
    if (urlCache.has(id)){
      URL.revokeObjectURL(urlCache.get(id));
      urlCache.delete(id);
    }
    if (thumbUrlCache.has(id)){
      URL.revokeObjectURL(thumbUrlCache.get(id));
      thumbUrlCache.delete(id);
    }
  }

  function removeAllPages(){
    [...feed.querySelectorAll('.page')].forEach(p => p.remove());
  }

  function downloadBlob(blob, topic){
    const safe = (topic || 'video').replace(/[^\w\-]+/g,'_').slice(0,40);
    const filename = `${safe}_${nowIso().replace(/[:.]/g,'-')}.webm`;
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 1500);
  }

  const io = new IntersectionObserver((entries) => {

  function drawTopicAndTags(){
    const raw = (topicInput.value || '').trim();
    const topic = raw.replace(/#[\s\S]*$/,'').trim();
    const tags = parseHashtags(raw);

    if (!topic && !tags.length) return;

    const pad = Math.round(canvas.width * 0.06);
    const maxWidth = canvas.width - pad*2;

    if (topic){
      const fontSize = Math.max(26, Math.round(canvas.width * 0.06));
      ctx.font = `900 ${fontSize}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
      ctx.textBaseline = 'top';
      ctx.textAlign = 'left';

      const words = topic.split(/\s+/);
      const lines = [];
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (ctx.measureText(test).width <= maxWidth) line = test;
        else { if (line) lines.push(line); line = w; }
      }
      if (line) lines.push(line);

      const finalLines = lines.slice(0, 2);
      const lineH = Math.round(fontSize * 1.12);
      const x = pad;
      const yBase = pad + 10;

      ctx.save();
      ctx.shadowColor = 'rgba(0,0,0,0.75)';
      ctx.shadowBlur = Math.round(fontSize * 0.55);
      ctx.fillStyle = '#fff';

      for (let i=0;i<finalLines.length;i++){
        const y = yBase + (i * lineH);
        ctx.fillText(finalLines[i], x, y);
      }
      ctx.restore();
    }

    if (tags.length){
      const fontSize2 = Math.max(16, Math.round(canvas.width * 0.038));
      ctx.save();
      ctx.font = `850 ${fontSize2}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
      ctx.textBaseline = 'top';
      ctx.textAlign = 'left';
      ctx.shadowColor = 'rgba(0,0,0,0.75)';
      ctx.shadowBlur = Math.round(fontSize2 * 0.55);
      ctx.fillStyle = '#fff';

      const x = Math.round(canvas.width * 0.06);
      const y = Math.round(canvas.width * 0.06) + 10 + Math.max(26, Math.round(canvas.width * 0.06)) * 2.1;
      ctx.fillText(tags.join(' ').slice(0, 160), x, y);
      ctx.restore();
    }
  }

  function roundRect(context, x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    context.moveTo(x+rr, y);
    context.arcTo(x+w, y, x+w, y+h, rr);
    context.arcTo(x+w, y+h, x, y+h, rr);
    context.arcTo(x, y+h, x, y, rr);
    context.arcTo(x, y, x+w, y, rr);
    context.closePath();
  }

  function wrapText(context, text, maxWidth){
    const rawLines = String(text).replace(/\r/g,'').split('\n');
    const out = [];
    for (const raw of rawLines){
      const words = raw.split(/\s+/).filter(Boolean);
      if (!words.length){ out.push(''); continue; }
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (context.measureText(test).width <= maxWidth) line = test;
        else { if (line) out.push(line); line = w; }
      }
      if (line) out.push(line);
    }
    return out;
  }

  function drawTeleprompterBurnIn(){
    if (!tpEnabled || !tpBurnIn) return;
    const script = tpScript.value || '';
    if (!script.trim()) return;

    const viewportH = Number(tpHeight.value);
    const fontSize = Number(tpFont.value);
    const opacity = Number(tpBoxOpacity.value)/100;

    const margin = Math.round(canvas.width * 0.04);
    const boxW = Math.min(canvas.width - margin*2, 900);
    const boxX = Math.round((canvas.width - boxW)/2);

    const boxY = (tpPosition === 'bottom')
      ? canvas.height - margin - viewportH - 28 - Math.round(canvas.height * 0.09)
      : margin + 70;

    ctx.save();
    ctx.fillStyle = `rgba(0,0,0,${opacity})`;
    ctx.strokeStyle = 'rgba(255,255,255,0.16)';
    ctx.lineWidth = 2;

    const r = 26;
    roundRect(ctx, boxX, boxY, boxW, viewportH + 28, r);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    roundRect(ctx, boxX, boxY, boxW, viewportH + 28, r);
    ctx.clip();

    ctx.font = `900 ${fontSize}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.textBaseline = 'top';
    ctx.textAlign = 'left';
    ctx.fillStyle = '#fff';
    ctx.shadowColor = 'rgba(0,0,0,0.75)';
    ctx.shadowBlur = Math.round(fontSize * 0.55);

    const innerPad = 18;
    const textX = boxX + innerPad;
    const textYTop = boxY + 14 + tpScrollY;

    if (tpMirrorOn){
      ctx.translate(boxX + boxW/2, 0);
      ctx.scale(-1, 1);
      ctx.translate(-(boxX + boxW/2), 0);
    }

    const maxTextW = boxW - innerPad*2;
    const lines = wrapText(ctx, script, maxTextW);
    const lineH = Math.round(fontSize * 1.22);

    let y = textYTop;
    for (const line of lines){
      ctx.fillText(line, textX, y);
      y += lineH;
    }

    ctx.restore();
  }

  function drawScrollingTicker(ctx, canvas, text, deltaTime){
    if (!text || !text.trim()) return;

    const t = text.trim().replace(/#[\s\S]*$/,'').trim().toUpperCase();
    if (!t) return;

    const barH = Math.round(canvas.height * 0.09);
    const y = canvas.height - barH;

    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.65)';
    ctx.fillRect(0, y, canvas.width, barH);

    const fontSize = Math.max(18, Math.round(barH * 0.45));
    ctx.font = `900 ${fontSize}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.fillStyle = '#fff';
    ctx.textBaseline = 'middle';
    ctx.shadowColor = 'rgba(0,0,0,0.75)';
    ctx.shadowBlur = Math.round(fontSize * 0.6);

    const textW = ctx.measureText(t).width;
    const textY = y + barH/2;

    tickerX -= tickerSpeed * deltaTime;

    if (tickerX < -textW - 20){
      tickerX = canvas.width + 20;
    }

    ctx.fillText(t, tickerX, textY);
    ctx.restore();
  }

  // ---------------- Drawing Loop ----------------
  function drawFrame(ts){
    if (!lastFrameTs) lastFrameTs = ts;
    const deltaTime = Math.max(0, (ts - lastFrameTs) / 1000);
    lastFrameTs = ts;

    tpTick(ts);

    ctx.drawImage(livePreview, 0, 0, canvas.width, canvas.height);

    drawTopicAndTags();
    drawTeleprompterBurnIn();
    drawScrollingTicker(ctx, canvas, topicInput.value || '', deltaTime);

    if (recorder && recorder.state === 'recording'){
      ctx.save();
      ctx.fillStyle = 'rgba(255,45,85,1)';
      ctx.beginPath();
      ctx.arc(24, 24, 10, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  function startDrawingLoop(){
    const loop = (ts) => {
      drawFrame(ts);
      rafId = requestAnimationFrame(loop);
    };
    rafId = requestAnimationFrame(loop);
  }
  function stopDrawingLoop(){
    if (rafId) cancelAnimationFrame(rafId);
    rafId = null;
  }

  // ---------------- Thumbnail from blob ----------------
  async function makeThumbnailPng(videoBlob){
    return new Promise((resolve) => {
      const v = document.createElement('video');
      v.playsInline = true;
      v.muted = true;
      v.preload = 'metadata';

      const url = URL.createObjectURL(videoBlob);
      v.src = url;

      const clean = () => {
        URL.revokeObjectURL(url);
        v.src = '';
      };

      v.onloadeddata = async () => {
        try{
          const c = document.createElement('canvas');
          const w = v.videoWidth || 360;
          const h = v.videoHeight || 640;
          c.width = Math.min(w, 360);
          c.height = Math.round(c.width * (h / w));
          const cctx = c.getContext('2d');
          cctx.drawImage(v, 0, 0, c.width, c.height);
          c.toBlob((b) => {
            clean();
            resolve(b || null);
          }, 'image/png', 0.92);
        }catch{
          clean();
          resolve(null);
        }
      };

      v.onerror = () => { clean(); resolve(null); };
    });
  }

  btnMax30.addEventListener('click', () => { maxSeconds = 30; setMaxButtons(); showToast(`‚è±Ô∏è Max durata: 30s`, 1200); });
  btnMax60.addEventListener('click', () => { maxSeconds = 60; setMaxButtons(); showToast(`‚è±Ô∏è Max durata: 60s`, 1200); });

  btnRecord.addEventListener('click', startRecording);
  btnStop.addEventListener('click', stopRecording);
  btnDownload.addEventListener('click', downloadRecorded);
  btnSaveToFeed.addEventListener('click', saveToFeed);

  // keyboard shortcuts (desktop)
  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if (k === 'r' && !btnRecord.disabled) startRecording();
    if (k === 's' && !btnStop.disabled) stopRecording();
    if (k === 't') btnTeleprompter.click();
  });

  // ---------------- REC TIMER ----------------
  function startRecTimer(){
    recStartTs = Date.now();
    recTimeEl.textContent = '00:00';
    if (recTimerId) clearInterval(recTimerId);
    recTimerId = setInterval(() => {
      const sec = Math.floor((Date.now() - recStartTs)/1000);
      recTimeEl.textContent = fmtTime(sec);
      if (sec >= maxSeconds) stopRecording();
    }, 200);
  }
  function stopRecTimer(){
    if (recTimerId) clearInterval(recTimerId);
    recTimerId = null;
  }
  function setRecordingUI(isRec){
    btnRecord.disabled = isRec;
    btnStop.disabled = !isRec;
    btnFlip.disabled = isRec;
    btnStartCam.disabled = isRec;
    btnBack.disabled = isRec;

    if (isRec){
      recBadge.style.display = 'inline-flex';
    } else {
      recBadge.style.display = 'none';
      recTimeEl.textContent = '00:00';
    }
  }

  // ---------------- INIT ----------------
  syncOverlays();
  setMaxButtons();

  (async () => {
    try{
      clips = await dbGetAllClips();
      clips.sort((a,b) => (b.createdAt || '').localeCompare(a.createdAt || ''));
      renderFeed();
      showToast(`‚úÖ Caricati ${clips.length} clip (IndexedDB).`, 1800);
    }catch(err){
      console.error(err);
      showToast(`‚ö†Ô∏è IndexedDB non disponibile in questo browser.`);
    }
  })();

  setTimeout(() => {
    showToast(`Ticker: scrivi "TIPO ¬∑ MQ ¬∑ ZONA ¬∑ ‚Ç¨ PREZZO" nel campo üéØ. Scorre in basso ed entra nel video.`, 5200);
  }, 900);

})();
</script>
