<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebTok PRO ‚Äî Recorder + Feed + Upload + IndexedDB</title>
  <style>
    :root { color-scheme: dark; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#07070a; color:#fff;
      height:100vh; overflow:hidden;
    }
    .app{
      width:min(460px, 100vw);
      height:100vh;
      margin:0 auto;
      position:relative;
      background:#000;
    }

    /* FEED */
    .feed{
      position:absolute; inset:0;
      overflow-y:auto;
      scroll-snap-type:y mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling: touch;
      background:#000;
    }
    .page{
      height:100vh;
      scroll-snap-align:start;
      position:relative;
      background:#000;
      overflow:hidden;
    }
    .page video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      background:#000;
    }
    .page .shade{
      position:absolute; inset:0;
      background:
        linear-gradient(to top, rgba(0,0,0,.65), transparent 40%),
        linear-gradient(to bottom, rgba(0,0,0,.35), transparent 35%);
      pointer-events:none;
    }

    /* REC SCREEN */
    .recScreen{
      position:absolute; inset:0;
      background:#000;
      display:none;
    }
    .recScreen.active{ display:block; }

    .recStage{
      position:absolute; inset:0;
      background:#000;
      overflow:hidden;
    }
    .recStage video, .recStage canvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    .recStage canvas{ display:none; } /* record source */

    .mirrorPreview{ transform: scaleX(-1); }

    /* HUD */
    .hud{
      position:absolute; inset:0;
      padding:16px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      pointer-events:auto;
    }
    .pill{
      width:100%;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }
    .pill input, .pill textarea{
      width:100%;
      background:transparent;
      border:0; outline:0;
      color:#fff;
      font-weight:650;
      font-size:14px;
      resize:none;
    }
    .pill .mini{
      width:auto;
      padding:6px 10px;
      border-radius:12px;
      background:rgba(0,0,0,.20);
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      font-size:12px;
      font-weight:900;
    }
    .topicOverlay{
      pointer-events:none;
      font-weight:900;
      font-size:28px;
      line-height:1.12;
      text-shadow: 0 4px 18px rgba(0,0,0,.75);
      max-width:90%;
    }
    .metaOverlay{
      margin-top:8px;
      font-size:13px;
      font-weight:850;
      opacity:.92;
      text-shadow: 0 4px 14px rgba(0,0,0,.75);
      max-width:90%;
    }

    /* SIDE BUTTONS */
    .side{
      pointer-events:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
      padding-bottom:10px;
      max-width:180px;
    }
    button{
      border:0;
      border-radius:16px;
      padding:12px 14px;
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
    }
    button.primary{
      background:#ff2d55;
      border-color:#ff2d55;
    }
    button.ghost{
      background:rgba(0,0,0,.22);
      border-color: rgba(255,255,255,.16);
    }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    /* RECORD UI */
    .recBadge{
      display:inline-flex; align-items:center; gap:8px;
      font-weight:950;
      letter-spacing:.5px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#ff2d55;
      box-shadow: 0 0 0 7px rgba(255,45,85,.18);
      animation:pulse 1.2s infinite;
    }
    @keyframes pulse{
      0%{ transform:scale(1); opacity:1 }
      50%{ transform:scale(1.08); opacity:.85 }
      100%{ transform:scale(1); opacity:1 }
    }

    /* COUNTDOWN */
    .countdown{
      position:absolute; inset:0;
      display:none;
      place-items:center;
      font-size:72px;
      font-weight:950;
      text-shadow: 0 10px 40px rgba(0,0,0,.75);
      background: radial-gradient(circle at center, rgba(0,0,0,.25), rgba(0,0,0,.55));
      pointer-events:none;
      z-index:10;
    }
    .countdown.show{ display:grid; }

    /* TOAST */
    .toast{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:92px;
      background:rgba(0,0,0,.74);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      max-width:92%;
      text-align:center;
      display:none;
      z-index:50;
    }

    /* TOP BAR on FEED */
    .topBar{
      position:absolute; top:0; left:0; right:0;
      padding:12px 16px;
      display:flex; align-items:center; justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }
    .brand{
      pointer-events:auto;
      font-weight:950;
      letter-spacing:.2px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      display:flex; align-items:center; gap:8px;
    }
    .brand small{ opacity:.75; font-weight:850; }
    .topActions{
      pointer-events:auto;
      display:flex; gap:10px; align-items:center;
    }
    .fab{
      pointer-events:auto;
      border-radius:18px;
      padding:12px 14px;
      background:#ff2d55;
      border:1px solid #ff2d55;
      font-weight:950;
      cursor:pointer;
    }
    .fab.ghostFab{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.16);
    }

    .empty{
      position:absolute; inset:0;
      display:grid; place-items:center;
      padding:24px;
      text-align:center;
      color:rgba(255,255,255,.9);
    }
    .empty .card{
      max-width:360px;
      border-radius:22px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      padding:18px 16px;
      backdrop-filter: blur(10px);
    }
    .empty h2{ margin:0 0 8px; font-size:18px; }
    .empty p{ margin:0; opacity:.85; line-height:1.35; }
    .kbd{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.22);
      font-weight:950;
      font-size:12px;
      margin:0 2px;
      white-space:nowrap;
    }

    /* Teleprompter */
    .tpPanel{
      position:absolute;
      left:16px; right:16px;
      top:72px;
      z-index:20;
      pointer-events:auto;
      display:none;
    }
    .tpPanel.show{ display:block; }
    .tpGrid{ display:grid; grid-template-columns: 1fr; gap:10px; }
    .tpControls{ display:flex; gap:10px; flex-wrap:wrap; }
    .tpControls button{
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      font-weight:950;
    }
    .tpLabel{ font-size:12px; opacity:.85; font-weight:900; }

    .tpOverlay{
      position:absolute;
      left:0; right:0;
      z-index:8;
      pointer-events:none;
      display:none;
    }
    .tpOverlay.show{ display:block; }
    .tpBox{
      margin:0 auto;
      width:min(92%, 440px);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      overflow:hidden;
      padding:14px 14px 10px;
    }
    .tpViewport{
      height:140px;
      overflow:hidden;
      position:relative;
    }
    .tpText{
      position:absolute; left:0; right:0; top:0;
      font-weight:900;
      line-height:1.2;
      text-shadow: 0 4px 18px rgba(0,0,0,.75);
      white-space:pre-wrap;
      word-break:break-word;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- FEED -->
    <div class="feed" id="feed" aria-label="Feed verticale">
      <div class="topBar">
        <div class="brand">üé¨ WebTok <small>PRO</small></div>

        <div class="topActions">
          <button class="fab ghostFab" id="btnUpload">‚¨ÜÔ∏è Upload</button>
          <button class="fab" id="btnOpenRec">+ Registra</button>
        </div>
      </div>

      <div class="empty" id="emptyState">
        <div class="card">
          <h2>Nessun clip ancora</h2>
          <p>
            Premi <span class="kbd">+ Registra</span> oppure <span class="kbd">‚¨ÜÔ∏è Upload</span>.<br><br>

                <div class="tpLabel">Opacit√† box</div>

                <div class="tpLabel">Altezza teleprompter</div>

      </div>

      <div class="countdown" id="countdown">3</div>

      <div class="hud">
        <div class="row">
          <div class="pill" style="max-width:100%;">
            <span style="font-size:14px;">üéØ</span>
            <input id="topicInput" placeholder="Ticker + hashtag" maxlength="140" />
            <span class="mini" id="btnClearTopic">Pulisci</span>
          </div>

        <div class="row" style="align-items:flex-end;">
          <div style="display:flex; flex-direction:column; gap:8px; max-width:90%;">

          <div class="side">

            <button class="ghost" id="btnMirrorPreview">Mirror preview: OFF</button>

            <button class="ghost" id="btnTeleprompter">Teleprompter: OFF</button>

            <button class="ghost" id="btnMax15">Max 15s</button>
            <button class="ghost" id="btnMax30">Max 30s</button>
            <button class="ghost" id="btnMax60">Max 60s</button>

            <div class="recBadge" id="recBadge" style="display:none;">
              <span class="dot"></span>
              <span id="recTime">00:00</span>
            </div>

            <button class="primary" id="btnRecord" disabled>Registra</button>
            <button id="btnStop" disabled>Stop</button>

            <button id="btnSaveToFeed" disabled>Salva nel feed</button>

          </div>
        </div>
      </div>

      <div class="toast" id="toast"></div>
    </div>

  </div>

<script>
(() => {
  // ---------------- DOM ----------------
  const feed = document.getElementById('feed');
  const emptyState = document.getElementById('emptyState');
  const btnOpenRec = document.getElementById('btnOpenRec');

  const btnUpload = document.getElementById('btnUpload');
  const uploadInput = document.getElementById('uploadInput');

  const recScreen = document.getElementById('recScreen');
  const livePreview = document.getElementById('livePreview');
  const canvas = document.getElementById('recCanvas');
  const ctx = canvas.getContext('2d');

  const countdownEl = document.getElementById('countdown');
  const toast = document.getElementById('toast');

  const topicInput = document.getElementById('topicInput');
  const topicOverlay = document.getElementById('topicOverlay');
  const hashOverlay = document.getElementById('hashOverlay');
  const btnClearTopic = document.getElementById('btnClearTopic');

  const btnBack = document.getElementById('btnBack');
  const btnStartCam = document.getElementById('btnStartCam');
  const btnFlip = document.getElementById('btnFlip');
  const btnMirrorPreview = document.getElementById('btnMirrorPreview');

  const btnTeleprompter = document.getElementById('btnTeleprompter');
  const tpPanel = document.getElementById('tpPanel');
  const tpOverlay = document.getElementById('tpOverlay');
  const tpBox = document.getElementById('tpBox');
  const tpViewport = document.getElementById('tpViewport');
  const tpText = document.getElementById('tpText');

  const tpScript = document.getElementById('tpScript');
  const tpClear = document.getElementById('tpClear');
  const tpPlay = document.getElementById('tpPlay');
  const tpPause = document.getElementById('tpPause');
  const tpReset = document.getElementById('tpReset');
  const tpMirror = document.getElementById('tpMirror');
  const tpPos = document.getElementById('tpPos');
  const tpBurn = document.getElementById('tpBurn');
  const tpSpeed = document.getElementById('tpSpeed');
  const tpFont = document.getElementById('tpFont');
  const tpBoxOpacity = document.getElementById('tpBoxOpacity');
  const tpHeight = document.getElementById('tpHeight');

  const btnCountdownToggle = document.getElementById('btnCountdownToggle');

  const btnMax15 = document.getElementById('btnMax15');
  const btnMax30 = document.getElementById('btnMax30');
  const btnMax60 = document.getElementById('btnMax60');

  const recBadge = document.getElementById('recBadge');
  const recTimeEl = document.getElementById('recTime');

  const btnRecord = document.getElementById('btnRecord');
  const btnStop = document.getElementById('btnStop');
  const btnSaveToFeed = document.getElementById('btnSaveToFeed');
  const btnDownload = document.getElementById('btnDownload');

  // ---------------- STATE ----------------
  let stream = null;
  let facingMode = 'user';
  let recorder = null;
  let chunks = [];
  let recordedBlob = null;

  let rafId = null;
  let isCountdownOn = true;

  let maxSeconds = 30;
  let recStartTs = 0;
  let recTimerId = null;

  let mirrorPreview = false;

  // Feed clips (persisted in IndexedDB)
  let clips = []; // { id, createdAt, topic, hashtags, blob, mime, thumbBlob }
  const urlCache = new Map();
  const thumbUrlCache = new Map();

  // Teleprompter
  let tpEnabled = false;
  let tpPlaying = false;
  let tpMirrorOn = false;
  let tpPosition = 'bottom';
  let tpBurnIn = true;

  let tpScrollY = 0;
  let tpLastTs = 0;

  // Ticker
  let tickerX = 0;
  const tickerSpeed = 90;
  let lastFrameTs = 0;

  // ---------------- HELPERS ----------------
  const pad2 = (n) => String(n).padStart(2,'0');
  const fmtTime = (sec) => `${pad2(Math.floor(sec/60))}:${pad2(sec%60)}`;
  const nowIso = () => new Date().toISOString();

  function showToast(html, ms=2800){
    toast.innerHTML = html;
    toast.style.display = 'block';
    if (ms) setTimeout(() => toast.style.display = 'none', ms);
  }

  function parseHashtags(text){
    const tags = (text.match(/#[\p{L}\p{N}_]+/gu) || [])
      .map(t => t.toLowerCase());
    return [...new Set(tags)];
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#39;");
  }

  function bestMimeType() {
    const candidates = [
      'video/webm;codecs=vp9,opus',
      'video/webm;codecs=vp8,opus',
      'video/webm'
    ];
    return candidates.find(t => MediaRecorder.isTypeSupported(t)) || '';
  }

  function setMaxButtons(){
    const map = [[btnMax15,15],[btnMax30,30],[btnMax60,60]];
    for (const [btn,val] of map){
      const on = (maxSeconds === val);
      btn.style.borderColor = on ? '#ff2d55' : 'rgba(255,255,255,.18)';
      btn.style.background = on ? 'rgba(255,45,85,.18)' : 'rgba(0,0,0,.22)';
    }
  }

  function syncOverlays(){
    const raw = (topicInput.value || '').trim();
    const topic = raw.replace(/#[\s\S]*$/,'').trim();
    const tags = parseHashtags(raw);
    topicOverlay.textContent = topic;
    hashOverlay.textContent = tags.length ? tags.join(' ') : '';
  }
  topicInput.addEventListener('input', syncOverlays);
  btnClearTopic.addEventListener('click', () => { topicInput.value=''; syncOverlays(); });

  // ---------------- IndexedDB ----------------
  const DB_NAME = 'webtok_pro_db';
  const DB_VER = 1;
  const STORE = 'clips';

  function openDB(){
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, DB_VER);
      req.onupgradeneeded = () => {
        const db = req.result;
        if (!db.objectStoreNames.contains(STORE)){
          const os = db.createObjectStore(STORE, { keyPath: 'id' });
          os.createIndex('createdAt', 'createdAt', { unique:false });
        }
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function dbPutClip(clip){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readwrite');
      tx.objectStore(STORE).put(clip);
      tx.oncomplete = () => { db.close(); resolve(true); };
      tx.onerror = () => { const e = tx.error; db.close(); reject(e); };
    });
  }

  async function dbGetAllClips(){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readonly');
      const req = tx.objectStore(STORE).getAll();
      req.onsuccess = () => { db.close(); resolve(req.result || []); };
      req.onerror = () => { const e = req.error; db.close(); reject(e); };
    });
  }

  async function dbDeleteClip(id){
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readwrite');
      tx.objectStore(STORE).delete(id);
      tx.oncomplete = () => { db.close(); resolve(true); };
      tx.onerror = () => { const e = tx.error; db.close(); reject(e); };
    });
  }

  // ---------------- FEED RENDER ----------------
  function getClipUrl(clip){
    if (urlCache.has(clip.id)) return urlCache.get(clip.id);
    const url = URL.createObjectURL(clip.blob);
    urlCache.set(clip.id, url);
    return url;
  }

  function getThumbUrl(clip){
    if (!clip.thumbBlob) return null;
    if (thumbUrlCache.has(clip.id)) return thumbUrlCache.get(clip.id);
    const url = URL.createObjectURL(clip.thumbBlob);
    thumbUrlCache.set(clip.id, url);
    return url;
  }

  function revokeClipUrls(id){
    if (urlCache.has(id)){
      URL.revokeObjectURL(urlCache.get(id));
      urlCache.delete(id);
    }
    if (thumbUrlCache.has(id)){
      URL.revokeObjectURL(thumbUrlCache.get(id));
      thumbUrlCache.delete(id);
    }
  }

  function removeAllPages(){
    [...feed.querySelectorAll('.page')].forEach(p => p.remove());
  }

  function downloadBlob(blob, topic){
    const safe = (topic || 'video').replace(/[^\w\-]+/g,'_').slice(0,40);
    const filename = `${safe}_${nowIso().replace(/[:.]/g,'-')}.webm`;
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 1500);
  }

  // Autoplay/pause which page is visible
  const io = new IntersectionObserver((entries) => {
    entries.forEach(ent => {
      const v = ent.target.querySelector('video');
      if (!v) return;
      if (ent.isIntersecting && ent.intersectionRatio >= 0.6){
        v.play().catch(()=>{});
      } else v.pause();
    });
  }, { threshold: [0, 0.2, 0.6, 1] });

  function observePages(){
    [...feed.querySelectorAll('.page')].forEach(p => io.observe(p));
  }

  async function renameClip(clip){
    const next = prompt("Rinomina clip:", clip.topic || "Senza titolo");
    if (next === null) return;
    const title = next.trim();
    if (!title) return;
    clip.topic = title;
    try{
      await dbPutClip(clip);
      renderFeed();
      showToast("‚úÖ Titolo aggiornato");
    }catch(e){
      console.error(e);
      showToast("‚ö†Ô∏è Errore salvataggio titolo");
    }
  }

  function renderFeed(){
    removeAllPages();
    emptyState.style.display = clips.length ? 'none' : 'grid';

    clips
      .slice()
      .sort((a,b) => (b.createdAt || '').localeCompare(a.createdAt || ''))
      .forEach((clip, idx) => {
        const page = document.createElement('div');
        page.className = 'page';

        const v = document.createElement('video');
        v.src = getClipUrl(clip);

        // ‚úÖ FIX: autoplay affidabile su mobile
        v.playsInline = true;
        v.setAttribute('playsinline', '');
        v.loop = true;
        v.muted = true;       // << importantissimo
        v.autoplay = true;
        v.preload = 'metadata';
        v.controls = false;

        // ‚úÖ poster thumbnail (cos√¨ ‚Äúsi vede‚Äù sempre)
        const thumbUrl = getThumbUrl(clip);
        if (thumbUrl) v.setAttribute('poster', thumbUrl);

        const shade = document.createElement('div');
        shade.className = 'shade';

        const hud = document.createElement('div');
        hud.className = 'hud';

        const topRow = document.createElement('div');
        topRow.className = 'row';
        topRow.style.alignItems = 'center';

        const left = document.createElement('div');
        left.className = 'pill';
        left.style.maxWidth = '100%';

        left.innerHTML = `
          <div style="display:flex; gap:10px; align-items:center; width:100%;">
            <div style="
              width:44px; height:44px; border-radius:14px;
              background: rgba(0,0,0,.25);
              border:1px solid rgba(255,255,255,.12);
              overflow:hidden; flex:0 0 auto;">
              ${thumbUrl ? `<img src="${thumbUrl}" alt="" style="width:100%; height:100%; object-fit:cover;">` : ''}
            </div>
            <div style="display:flex; flex-direction:column; gap:2px; width:100%; min-width:0;">
              <div data-rename="1" style="font-weight:950; font-size:14px; cursor:pointer; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                ${escapeHtml(clip.topic || 'Senza titolo')}
              </div>
              <div style="opacity:.85; font-weight:850; font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                ${(clip.hashtags?.length ? escapeHtml(clip.hashtags.join(' ')) : '')}
              </div>
            </div>
          </div>
        `;
        topRow.appendChild(left);

        left.addEventListener('click', (e) => {
          const r = e.target.closest('[data-rename="1"]');
          if (r) renameClip(clip);
        });

        const bottomRow = document.createElement('div');
        bottomRow.className = 'row';
        bottomRow.style.alignItems = 'flex-end';

        const spacer = document.createElement('div');
        spacer.style.maxWidth = '90%';

        const side = document.createElement('div');
        side.className = 'side';
        side.innerHTML = `
          <button class="ghost" data-action="mute">üîá Muto</button>
          <button class="ghost" data-action="download">‚¨áÔ∏è Download</button>
          <button class="ghost" data-action="delete">üóëÔ∏è Elimina</button>
        `;

        bottomRow.appendChild(spacer);
        bottomRow.appendChild(side);

        hud.appendChild(topRow);
        hud.appendChild(bottomRow);

        page.appendChild(v);
        page.appendChild(shade);
        page.appendChild(hud);

        page.addEventListener('click', (e) => {
          const btn = e.target.closest('button');
          if (btn) return;
          // tap: play/pause
          if (v.paused) v.play().catch(()=>{});
          else v.pause();
        });

        side.addEventListener('click', async (e) => {
          const b = e.target.closest('button');
          if (!b) return;
          const action = b.dataset.action;

          if (action === 'mute'){
            v.muted = !v.muted;
            if (!v.muted) v.play().catch(()=>{});
            b.textContent = v.muted ? 'üîá Muto' : 'üîä Audio';
          }
          if (action === 'download'){
            downloadBlob(clip.blob, clip.topic || 'video');
          }
          if (action === 'delete'){
            try{
              await dbDeleteClip(clip.id);
              revokeClipUrls(clip.id);
              clips = clips.filter(c => c.id !== clip.id);
              renderFeed();
              showToast("üóëÔ∏è Eliminato");
            }catch(err){
              console.error(err);
              showToast(`‚ö†Ô∏è Errore eliminazione.`);
            }
          }
        });

        feed.appendChild(page);
        if (idx === 0) setTimeout(() => v.play().catch(()=>{}), 50);
      });

    observePages();
  }

    stopStream();

        video: { facingMode },
        audio: true
      });
      livePreview.srcObject = stream;

      btnFlip.disabled = false;
      btnRecord.disabled = false;

  function setTpText(){ tpText.textContent = tpScript.value || ''; }

  function tpResetScroll(){
    tpScrollY = Number(tpViewport.style.height.replace('px','') || tpViewport.clientHeight);
    tpLastTs = performance.now();
    tpText.style.top = `${tpScrollY}px`;
  }

  function tpTick(ts){
    if (!tpEnabled) return;
    if (!tpPlaying){
      tpLastTs = ts;
      return;
    }
    const dt = Math.max(0, (ts - tpLastTs) / 1000);
    tpLastTs = ts;

    const speed = Number(tpSpeed.value);
    tpScrollY -= speed * dt;
    tpText.style.top = `${tpScrollY}px`;

    const textHeight = tpText.scrollHeight;
    if (tpScrollY < -textHeight - 20){
      tpResetScroll();
    }
  }

  tpScript.addEventListener('input', () => { setTpText(); });
  tpClear.addEventListener('click', () => { tpScript.value=''; setTpText(); tpResetScroll(); });

  tpPlay.addEventListener('click', () => { tpPlaying = true; showToast(`‚ñ∂Ô∏è Teleprompter play`, 1200); });
  tpPause.addEventListener('click', () => { tpPlaying = false; showToast(`‚è∏Ô∏è Teleprompter pausa`, 1200); });
  tpReset.addEventListener('click', () => { tpResetScroll(); showToast(`‚Ü∫ Reset`, 1200); });

  tpMirror.addEventListener('click', () => { tpMirrorOn = !tpMirrorOn; applyTpUI(); });
  tpPos.addEventListener('click', () => { tpPosition = (tpPosition === 'bottom') ? 'top' : 'bottom'; applyTpUI(); });
  tpBurn.addEventListener('click', () => { tpBurnIn = !tpBurnIn; applyTpUI(); });

  [tpSpeed, tpFont, tpBoxOpacity, tpHeight].forEach(el => el.addEventListener('input', applyTpUI));

  // ---------------- Overlay drawing ----------------
  function roundRect(context, x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    context.moveTo(x+rr, y);
    context.arcTo(x+w, y, x+w, y+h, rr);
    context.arcTo(x+w, y+h, x, y+h, rr);
    context.arcTo(x, y+h, x, y, rr);
    context.arcTo(x, y, x+w, y, rr);
    context.closePath();
  }

  function wrapText(context, text, maxWidth){
    const rawLines = String(text).replace(/\r/g,'').split('\n');
    const out = [];
    for (const raw of rawLines){
      const words = raw.split(/\s+/).filter(Boolean);
      if (!words.length){ out.push(''); continue; }
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (context.measureText(test).width <= maxWidth) line = test;
        else { if (line) out.push(line); line = w; }
      }
      if (line) out.push(line);
    }
    return out;
  }
