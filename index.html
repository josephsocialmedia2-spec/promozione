<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Teleprompter Immobili</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1e293b;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .funcionario-info {
            background: #3b82f6;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .funcionario-info .number {
            font-weight: 700;
            background: white;
            color: #3b82f6;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .controls {
            width: 300px;
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .video-preview {
            flex: 1;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #475569;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #64748b;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .buttons-row {
            display: flex;
            gap: 10px;
        }
        
        .caption-container {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #334155;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .caption-text {
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.5;
            color: #cbd5e1;
        }
        
        .caption-display {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.85);
            padding: 10px 0;
            overflow: hidden;
            border-top: 2px solid #3b82f6;
        }
        
        .caption-scroll {
            display: flex;
            white-space: nowrap;
            animation: scrollCaption 30s linear infinite;
            padding: 5px 0;
        }
        
        @keyframes scrollCaption {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .caption-item {
            display: inline-block;
            padding: 0 30px;
            font-size: 18px;
            font-weight: 500;
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .video-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }
        
        .social-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        
        .social-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .social-button:hover {
            transform: scale(1.1);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .like-icon {
            background: #ef4444;
            color: white;
        }
        
        .share-icon {
            background: #3b82f6;
            color: white;
        }
        
        .call-icon {
            background: #10b981;
            color: white;
        }
        
        .social-text {
            font-size: 12px;
            color: #cbd5e1;
        }
        
        .animated-dots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .dots-container {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3b82f6;
            animation: pulse 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .dot:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .timer-display {
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
            margin-top: 10px;
        }
        
        .property-info {
            background: rgba(15, 23, 42, 0.9);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            max-width: 300px;
        }
        
        .property-title {
            font-size: 20px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        
        .property-price {
            font-size: 24px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 10px;
        }
        
        .property-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
            color: #cbd5e1;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recording-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .rec-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .teleprompter-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 60%;
            overflow-y: auto;
            padding: 30px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 12px;
            border: 2px solid #3b82f6;
            font-size: 24px;
            line-height: 1.6;
            text-align: center;
            color: #f1f5f9;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .hidden {
            display: none !important;
        }
        
        .status-bar {
            margin-top: 20px;
            padding: 12px;
            background: #1e293b;
            border-radius: 8px;
            font-size: 14px;
            color: #94a3b8;
            text-align: center;
        }
        
        .camera-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
            transition: all 0.2s;
            z-index: 20;
        }
        
        .camera-button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        
        .controls-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #334155;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">

        </div>

            <i class="fas fa-user-tie"></i>
            Funzionario: <span class="number">+39 333 123 4567</span>

    <div class="main-container">
        <div class="controls">
            <div>
                <div class="section-title">
                    <i class="fas fa-building"></i>
                    DATI IMMOBILE
                </div>
                
                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                    <label for="propertyHeating">Riscaldamento</label>
                    <input type="text" id="propertyHeating" placeholder="Es: autonomo / centralizzato">

                <div class="buttons-row">
                    <div class="form-group" style="flex:1">

                        <label for="hasGarage">Garage/Box</label>

                </div>
                
                <div class="buttons-row">
                    <div class="form-group" style="flex:1">
                        <label for="hasFurniture">Arredamento</label>
                        <select id="hasFurniture">

                            <option value="parziale">Parziale</option>

                        </select>
                    </div>
                    
                    <div class="form-group" style="flex:1">
                        <label for="hasElevator">Ascensore</label>
                        <select id="hasElevator">
                            <option value="no">No</option>
                            <option value="si">S√¨</option>
                        </select>
                    </div>
                </div>
                
                <div class="buttons-row">
                    <div class="form-group" style="flex:1">
                        <label for="isFree">Libero</label>
                        <select id="isFree">
                            <option value="immediatamente">Immediatamente</option>
                            <option value="trattativa">In Trattativa</option>
                            <option value="libero">Libero</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="flex:1">
                        <label for="isRenovated">Ristrutturato</label>
                        <select id="isRenovated">
                            <option value="no">No</option>
                            <option value="si">S√¨</option>
                            <option value="parziale">Parzialmente</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="propertyClass">Classe Immobile</label>
                    <input type="text" id="propertyClass" placeholder="Es: A4 / B / C ...">
                </div>
                
                <div class="form-group">
                    <label for="constructionYear">Anno di Costruzione</label>
                    <input type="number" id="constructionYear" placeholder="Es: 1998">
                </div>
                
                <button class="btn btn-primary" id="generateCaption">
                    <i class="fas fa-sync-alt"></i> Genera Caption
                </button>
            </div>
            
            <div class="caption-container">
                <div class="section-title">
                    <i class="fas fa-align-left"></i>
                    CAPTION GENERATA
                </div>
                <div class="caption-text" id="captionOutput"></div>
            </div>
            
            <div class="buttons-row">
                <button class="btn btn-secondary" id="copyCaption">
                    <i class="far fa-copy"></i> Copia Caption
                </button>
                <button class="btn btn-success" id="newQuestion">
                    <i class="fas fa-question-circle"></i> Nuova Domanda
                </button>
            </div>
            
            <div class="controls-footer">
                <button class="btn btn-danger" id="startTeleprompter">
                    <i class="fas fa-play"></i> Teleprompter + REC (120s)
                </button>
            </div>
        </div>
        
        <div class="video-preview" id="videoPreview">
            <div class="video-overlay">
                <div class="animated-dots">
                    <div class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                </div>
                
                <div class="social-widget">
                    <div class="social-button" id="likeButton">
                        <div class="social-icon like-icon">
                            <i class="fas fa-heart"></i>
                        </div>

                    </div>
                    
                    <div class="social-button" id="shareButton">
                        <div class="social-icon share-icon">
                            <i class="fas fa-share-alt"></i>
                        </div>

                    </div>
                    
                    <div class="social-button" id="callButton">
                        <div class="social-icon call-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>

                    </div>
                </div>
            </div>
            
            <div class="property-info">
                <div class="property-title" id="displayPropertyName">Trilocale Luminoso</div>
                <div class="property-price" id="displayPropertyPrice">‚Ç¨ 250.000</div>
                <div class="property-details">
                    <div class="detail-item">
                        <i class="fas fa-ruler-combined"></i>
                        <span id="displayPropertySize">85 mq</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-building"></i>
                        <span id="displayPropertyType">Appartamento</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-layer-group"></i>
                        <span id="displayPropertyFloor">2¬∞ piano</span>
                    </div>

                        <i class="fas fa-door-open"></i>

                <span>REC</span>
            </div>
            
            <div class="caption-display">

                    <!-- La caption scorrer√† qui -->
                </div>

                <!-- Il testo del teleprompter apparir√† qui -->
            </div>
        </div>
    </div>
    
    <div class="status-bar" id="statusBar">
        Pronto per inserire i dati dell'immobile
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementi DOM
            const generateCaptionBtn = document.getElementById('generateCaption');
            const copyCaptionBtn = document.getElementById('copyCaption');
            const newQuestionBtn = document.getElementById('newQuestion');
            const startTeleprompterBtn = document.getElementById('startTeleprompter');
            const captionOutput = document.getElementById('captionOutput');
            const captionScroll = document.getElementById('captionScroll');
            const teleprompterText = document.getElementById('teleprompterText');
            const statusBar = document.getElementById('statusBar');
            const timerDisplay = document.getElementById('timerDisplay');
            const recordingIndicator = document.getElementById('recordingIndicator');
            const cameraButton = document.getElementById('cameraButton');
            const videoPreview = document.getElementById('videoPreview');
            
            // Elementi per i dati dell'immobile
            const propertyNameInput = document.getElementById('propertyName');
            const propertyTypeInput = document.getElementById('propertyType');
            const propertyPriceInput = document.getElementById('propertyPrice');
            const propertySizeInput = document.getElementById('propertySize');
            const propertyFloorInput = document.getElementById('propertyFloor');
            const propertyRoomsInput = document.getElementById('propertyRooms');
            const propertyBathroomsInput = document.getElementById('propertyBathrooms');
            const propertyHeatingInput = document.getElementById('propertyHeating');
            const hasGardenInput = document.getElementById('hasGarden');
            const hasGarageInput = document.getElementById('hasGarage');
            const hasFurnitureInput = document.getElementById('hasFurniture');
            const hasElevatorInput = document.getElementById('hasElevator');
            const isFreeInput = document.getElementById('isFree');
            const isRenovatedInput = document.getElementById('isRenovated');
            const propertyClassInput = document.getElementById('propertyClass');
            const constructionYearInput = document.getElementById('constructionYear');
            
            // Elementi per la visualizzazione nel video
            const displayPropertyName = document.getElementById('displayPropertyName');
            const displayPropertyPrice = document.getElementById('displayPropertyPrice');
            const displayPropertySize = document.getElementById('displayPropertySize');
            const displayPropertyType = document.getElementById('displayPropertyType');
            const displayPropertyFloor = document.getElementById('displayPropertyFloor');
            const displayPropertyRooms = document.getElementById('displayPropertyRooms');
            
            // Variabili di stato
            let isRecording = false;
            let timerInterval = null;
            let timeLeft = 120; // 120 secondi = 2 minuti
            
            // Aggiorna la visualizzazione dell'immobile nel video
            function updatePropertyDisplay() {
                if (propertyNameInput.value) {
                    displayPropertyName.textContent = propertyNameInput.value;
                }
                
                if (propertyPriceInput.value) {
                    const price = parseInt(propertyPriceInput.value).toLocaleString('it-IT');
                    displayPropertyPrice.textContent = `‚Ç¨ ${price}`;
                }
                
                if (propertySizeInput.value) {
                    displayPropertySize.textContent = `${propertySizeInput.value} mq`;
                }
                
                if (propertyTypeInput.value) {
                    // Capitalizza la prima lettera
                    const type = propertyTypeInput.value;
                    displayPropertyType.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                }
                
                if (propertyFloorInput.value) {
                    displayPropertyFloor.textContent = propertyFloorInput.value;
                }
                
                if (propertyRoomsInput.value) {
                    displayPropertyRooms.textContent = propertyRoomsInput.value;
                }
            }
            
            // Aggiorna i campi dell'immobile quando cambiano
            propertyNameInput.addEventListener('input', updatePropertyDisplay);
            propertyPriceInput.addEventListener('input', updatePropertyDisplay);
            propertySizeInput.addEventListener('input', updatePropertyDisplay);
            propertyTypeInput.addEventListener('change', updatePropertyDisplay);
            propertyFloorInput.addEventListener('input', updatePropertyDisplay);
            propertyRoomsInput.addEventListener('input', updatePropertyDisplay);
            
            // Genera la caption
            generateCaptionBtn.addEventListener('click', function() {
                // Ottieni i valori dai campi
                const propertyName = propertyNameInput.value || "Immobile di prestigio";
                const propertyType = propertyTypeInput.value ? 
                    propertyTypeInput.options[propertyTypeInput.selectedIndex].text : "Appartamento";
                const propertyPrice = propertyPriceInput.value ? 
                    `‚Ç¨ ${parseInt(propertyPriceInput.value).toLocaleString('it-IT')}` : "Prezzo su richiesta";
                const propertySize = propertySizeInput.value ? `${propertySizeInput.value} mq` : "Metratura da definire";
                const propertyFloor = propertyFloorInput.value || "Piano da definire";
                const propertyRooms = propertyRoomsInput.value || "Locali da definire";
                const propertyBathrooms = propertyBathroomsInput.value || "Bagno/i da definire";
                const propertyHeating = propertyHeatingInput.value || "Riscaldamento da definire";
                const hasGarden = hasGardenInput.value === 'si' ? "Con giardino" : "Senza giardino";
                const hasGarage = hasGarageInput.value === 'si' ? "Con garage/box" : "Senza garage";
                const hasFurniture = hasFurnitureInput.value === 'no' ? "Non arredato" : 
                    hasFurnitureInput.value === 'parziale' ? "Parzialmente arredato" : "Completamente arredato";
                const hasElevator = hasElevatorInput.value === 'si' ? "Con ascensore" : "Senza ascensore";
                const isFree = isFreeInput.value === 'immediatamente' ? "Libero immediatamente" : 
                    isFreeInput.value === 'trattativa' ? "In trattativa" : "Libero";
                const isRenovated = isRenovatedInput.value === 'si' ? "Ristrutturato di recente" : 
                    isRenovatedInput.value === 'parziale' ? "Parzialmente ristrutturato" : "Da ristrutturare";
                const propertyClass = propertyClassInput.value || "Classe da definire";
                const constructionYear = constructionYearInput.value || "Anno da definire";
                
                // Crea la caption
                const caption = `üè† ${propertyName} | ${propertyType} | ${propertyPrice}
üìç ${propertySize} | ${propertyRooms} | ${propertyBathrooms}
üè¢ Piano: ${propertyFloor} | ${hasElevator}
üî• Riscaldamento: ${propertyHeating}
üå≥ ${hasGarden} | üöó ${hasGarage}
üõãÔ∏è ${hasFurniture} | üõ†Ô∏è ${isRenovated}
üìä Classe energetica: ${propertyClass}
üèóÔ∏è Anno di costruzione: ${constructionYear}
‚úÖ ${isFree}
üìû Contatta il funzionario: +39 333 123 4567`;
                
                // Mostra la caption nell'area di testo
                captionOutput.textContent = caption;
                
                // Prepara la caption per lo scorrimento orizzontale
                const scrollCaption = caption.replace(/\n/g, ' | ');
                captionScroll.innerHTML = '';
                
                // Aggiungi la caption come elemento scorrevole (ripetuta per effetto continuo)
                for (let i = 0; i < 3; i++) {
                    const captionItem = document.createElement('div');
                    captionItem.className = 'caption-item';
                    captionItem.textContent = scrollCaption;
                    captionScroll.appendChild(captionItem);
                }
                
                // Aggiorna la visualizzazione nel video
                updatePropertyDisplay();
                
                // Aggiorna lo status
                statusBar.textContent = "Caption generata con successo!";
                statusBar.style.color = "#10b981";
                
                // Mostra il tasto per copiare
                copyCaptionBtn.classList.remove('hidden');
            });
            
            // Copia la caption negli appunti
            copyCaptionBtn.addEventListener('click', function() {
                const caption = captionOutput.textContent;
                
                if (caption && caption.trim() !== '') {
                    navigator.clipboard.writeText(caption)
                        .then(() => {
                            statusBar.textContent = "Caption copiata negli appunti!";
                            statusBar.style.color = "#3b82f6";
                            
                            // Feedback visivo
                            copyCaptionBtn.innerHTML = '<i class="fas fa-check"></i> Copiato!';
                            setTimeout(() => {
                                copyCaptionBtn.innerHTML = '<i class="far fa-copy"></i> Copia Caption';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Errore nella copia:', err);
                            statusBar.textContent = "Errore nella copia della caption";
                            statusBar.style.color = "#ef4444";
                        });
                }
            });
            
            // Nuova domanda (simula ChatGPT)
            newQuestionBtn.addEventListener('click', function() {
                // Mostra il teleprompter con una domanda di esempio
                teleprompterText.classList.remove('hidden');
                
                // Simula una risposta da ChatGPT
                const questions = [
                    "Puoi descrivermi le caratteristiche principali di questo immobile?",
                    "Quali sono i vantaggi dell'ubicazione di questa propriet√†?",
                    "Come si presenta lo stato di manutenzione dell'appartamento?",
                    "√à possibile visitare l'immobile questa settimana?",
                    "Quali sono le spese condominiali mensili?",
                    "L'immobile √® adatto a una famiglia con bambini?",
                    "Ci sono agevolazioni per i primi acquirenti?",
                    "Qual √® la storia di questa propriet√†?",
                    "Sono inclusi gli elettrodomestici nella vendita?",
                    "Quali interventi di manutenzione sono stati effettuati recentemente?"
                ];
                
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                teleprompterText.textContent = `Domanda: ${randomQuestion}\n\nRisposta (da ChatGPT): Questo immobile presenta numerosi vantaggi tra cui...`;
                
                statusBar.textContent = "Nuova domanda generata. Incolla la risposta nel teleprompter.";
                statusBar.style.color = "#8b5cf6";
                
                // Mostra il bottone per la fotocamera
                cameraButton.classList.remove('hidden');
            });
            
            // Timer per la registrazione
            function updateTimer() {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    stopRecording();
                }
            }
            
            // Avvia la registrazione
            function startRecording() {
                if (isRecording) return;
                
                isRecording = true;
                timeLeft = 120;
                
                // Mostra indicatori
                recordingIndicator.classList.remove('hidden');
                timerDisplay.textContent = "02:00";
                
                // Nascondi il teleprompter dopo 5 secondi
                setTimeout(() => {
                    teleprompterText.classList.add('hidden');
                }, 5000);
                
                // Avvia il timer
                timerInterval = setInterval(updateTimer, 1000);
                
                // Aggiorna lo status
                statusBar.textContent = "Registrazione in corso... Timer di 120 secondi attivo";
                statusBar.style.color = "#ef4444";
                
                // Nascondi il bottone per avviare il teleprompter
                startTeleprompterBtn.classList.add('hidden');
            }
            
            // Ferma la registrazione
            function stopRecording() {
                if (!isRecording) return;
                
                isRecording = false;
                
                // Nascondi indicatori
                recordingIndicator.classList.add('hidden');
                
                // Ferma il timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // Ripristina il timer
                timerDisplay.textContent = "02:00";
                
                // Mostra di nuovo il bottone per avviare il teleprompter
                startTeleprompterBtn.classList.remove('hidden');
                
                // Aggiorna lo status
                statusBar.textContent = "Registrazione completata!";
                statusBar.style.color = "#10b981";
            }
            
            // Avvia il teleprompter e la registrazione
            startTeleprompterBtn.addEventListener('click', startRecording);
            
            // Bottone fotocamera
            cameraButton.addEventListener('click', function() {
                statusBar.textContent = "Foto scattata! (simulazione)";
                statusBar.style.color = "#3b82f6";
                
                // Feedback visivo
                cameraButton.innerHTML = '<i class="fas fa-check"></i>';
                cameraButton.style.background = "#10b981";
                
                setTimeout(() => {
                    cameraButton.innerHTML = '<i class="fas fa-camera"></i>';
                    cameraButton.style.background = "#3b82f6";
                }, 1500);
            });
            
            // Bottoni social (simulazione)
            document.getElementById('likeButton').addEventListener('click', function() {
                statusBar.textContent = "Like aggiunto! (simulazione)";
                statusBar.style.color = "#ef4444";
            });
            
            document.getElementById('shareButton').addEventListener('click', function() {
                statusBar.textContent = "Condivisione in corso... (simulazione)";
                statusBar.style.color = "#3b82f6";
            });
            
            document.getElementById('callButton').addEventListener('click', function() {
                statusBar.textContent = "Chiamata al funzionario +39 333 123 4567 (simulazione)";
                statusBar.style.color = "#10b981";
            });
            
            // Inizializza con dati di esempio
            propertyNameInput.value = "Trilocale Luminoso con Terrazzo";
            propertyTypeInput.value = "trilocale";
            propertyPriceInput.value = "250000";
            propertySizeInput.value = "85";
            propertyFloorInput.value = "2¬∞ piano";
            propertyRoomsInput.value = "3 locali";
            propertyBathroomsInput.value = "1 bagno finestrato";
            propertyHeatingInput.value = "autonomo";
            hasGardenInput.value = "si";
            hasGarageInput.value = "si";
            hasFurnitureInput.value = "parziale";
            hasElevatorInput.value = "si";
            isFreeInput.value = "immediatamente";
            isRenovatedInput.value = "si";
            propertyClassInput.value = "A4";
            constructionYearInput.value = "2015";
            
            // Genera una caption iniziale
            setTimeout(() => {
                generateCaptionBtn.click();
            }, 500);
        });
    </script>
